<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title>东煤交易</title>
<link href="css/public.css"  rel="stylesheet" type="text/css">
<link href="css/pubulicPart.css" rel="stylesheet" type="text/css" media="all" /><!--包含头部、底部、右侧通栏浮动的样式-->
<link href="css/apply.css"  rel="stylesheet" type="text/css">
</head>

<body>
<!--弹出框 start--> 
<div style="">
  <div class="popup boxShadow">1</div>
  <div class="popupContent size">
    <a href="#" class="popupClose fr"></a>
    <div class="applyText">
    <p>每月20日后的第一个星期四举办的东煤月度交易会，是东煤交易每年夏季煤炭交易会的有效延伸，利用全网视频互动直播形式，实现互动交流，注重成交。<br>
　　互联网煤炭交易新体验，东煤交易诚邀您的莅临！</p>
    </div>
    <h2 class="applying">报名中</h2>
    
    <div class="applyArea">
    <p class="line"><span class="inputTitle">您的姓名：</span><input type="text"/><span class="hint">请输入您的姓名</span></p>
     <p class="line"><span class="inputTitle">联系电话：</span><input type="text"/></p>
     <p class="line"><span class="inputTitle">报名类型：</span>
     <span class="applyType"><i class="radio"></i>企业<input type="radio" name="applyType" value="企业" class="hidden"/></span>
     <span class="applyType"><i class="radio checked"></i>个人<input type="radio" name="applyType" value="个人" class="hidden"/> </span>
     
     </p>
    <a href="#" class="txtinfoBtn">参会报名</a>
    </div>
    
  </div>
</div>
<!--弹出框 end--> 
</body>
</html>
